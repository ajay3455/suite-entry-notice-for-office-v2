<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suite Entry Notice Generator (Office Printer)</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<header class="text-center my-2">
    <h1>Suite Entry Notice Generator (Office Printer)</h1>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Form Section -->
        <div class="col-md-4 p-2">
            <div class="card h-100">
                <div class="card-body">
                    <img src="https://i.imgur.com/LmweghF.png" alt="Company Logo" class="img-fluid mx-auto d-block mb-3" style="max-width: 150px;">
                    <form id="notice-form">
                        <!-- Form Fields Here -->
                        <!-- ... (same as before) -->
                    </form>
                </div>
            </div>
        </div>

        <!-- Notice Preview Section -->
        <div class="col-md-5 p-2">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="text-center">Notice Preview</h2>
                    <div id="notice-preview">
                        <!-- Dynamic Notice Preview -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Print Options Section -->
        <div class="col-md-3 p-2">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h2>Print Options</h2>
                    <label for="notices-per-page">Notices per Page:</label>
                    <select id="notices-per-page" class="form-control mb-3">
                        <option value="1">1 per page</option>
                        <option value="2">2 per page</option>
                    </select>
                    <button id="print-button" class="btn btn-primary btn-block">Print Notice</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Printable Area -->
<div id="printable-area" class="d-none"></div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom Script -->
<script src="script.js"></script>
</body>
</html>
