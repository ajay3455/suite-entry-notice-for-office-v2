<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Suite Entry Notice Generator (Office Printer)</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
    /* General Styles */
    body {
        margin: 0;
        padding: 10px;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    }
    h1 {
        color: #bf360c;
        margin: 0;
    }
    /* Header */
    header {
        text-align: center;
        margin-bottom: 10px;
    }
    /* Main Container */
    .container {
        display: flex;
        height: calc(100vh - 60px);
        overflow: hidden;
    }
    .section {
        flex: 1;
        background-color: #ffffff;
        padding: 15px;
        margin: 5px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
    }
    /* Form Section */
    .form-section {
        max-width: 320px;
    }
    .form-section img {
        display: block;
        margin: 0 auto 15px auto;
        max-width: 120px;
    }
    .form-group {
        margin-bottom: 12px;
    }
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #bf360c;
        outline: none;
    }
    .checkbox-group, .options-group {
        display: flex;
        flex-direction: column;
    }
    .checkbox-group label, .options-group label {
        font-weight: normal;
        margin-bottom: 5px;
        cursor: pointer;
    }
    .checkbox-group input[type="checkbox"],
    .options-group input[type="checkbox"] {
        margin-right: 8px;
    }
    .hidden {
        display: none;
    }
    /* Notice Preview Section */
    .notice-preview-section {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .notice {
        width: 100%;
        max-width: 450px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 12px;
        position: relative;
    }
    .notice img.logo {
        max-width: 100px;
        display: block;
        margin: 0 auto 10px auto;
    }
    .notice img.lock {
        max-width: 60px;
        display: block;
        margin: 10px auto;
    }
    .notice h2 {
        text-align: center;
        margin: 10px 0;
        color: #bf360c;
    }
    .notice p {
        margin: 5px 0;
        font-size: 14px;
    }
    .notice .footer {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        font-size: 14px;
    }
    .notice .options {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
    }
    .notice .options div {
        display: flex;
        align-items: center;
        font-size: 14px;
    }
    .notice .options div span {
        margin-left: 5px;
    }
    /* Print Options Section */
    .print-options-section {
        max-width: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .print-options-section h2 {
        margin-bottom: 15px;
    }
    .print-options-section label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .print-options-section select,
    .print-options-section button {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    #print-button {
        background-color: #bf360c;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #print-button:hover {
        background-color: #a32d0a;
    }
    /* Media Print Styles */
    @media print {
        body * {
            visibility: hidden;
        }
        #printable-area, #printable-area * {
            visibility: visible;
        }
        #printable-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
        }
        #printable-area .notice {
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            page-break-after: always;
        }
        #printable-area .notice:last-child {
            page-break-after: avoid;
        }
    }
    /* Responsive Design */
    @media (max-width: 1200px) {
        .container {
            flex-direction: column;
            height: auto;
        }
        .section {
            max-height: none;
        }
        .notice-preview-section {
            margin-top: 20px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Suite Entry Notice Generator (Office Printer)</h1>
</header>

<div class="container">
    <!-- Form Section -->
    <div class="section form-section">
        <img src="https://i.imgur.com/LmweghF.png" alt="Company Logo">
        <form id="notice-form">
            <!-- Suite Number -->
            <div class="form-group">
                <label for="suite-number">Suite Number:</label>
                <input type="text" id="suite-number" placeholder="e.g., 1205">
            </div>
            <!-- Date of Entry -->
            <div class="form-group">
                <label for="entry-date">Date of Entry:</label>
                <input type="date" id="entry-date">
            </div>
            <!-- Persons Who Entered -->
            <div class="form-group">
                <label>Person(s) who entered the suite:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Security" id="security"> Security</label>
                    <div id="security-options" class="hidden">
                        <label for="guard-name">Select Guard:</label>
                        <select id="guard-name">
                            <option value="">Select Guard</option>
                            <option value="Ajaypreet">Ajaypreet</option>
                            <option value="Amritpal">Amritpal</option>
                            <option value="Meet">Meet</option>
                            <option value="Jatin">Jatin</option>
                            <option value="Praveen">Praveen</option>
                            <option value="Jashanpreet">Jashanpreet</option>
                            <option value="Arnav">Arnav</option>
                            <option value="Gurwinder">Gurwinder</option>
                            <option value="Others">Others</option>
                        </select>
                        <input type="text" id="other-guard-name" class="hidden" placeholder="Enter Guard's Name">
                    </div>
                    <label><input type="checkbox" value="Superintendent"> Superintendent</label>
                    <label><input type="checkbox" value="Management"> Management</label>
                    <label><input type="checkbox" value="Construction"> Construction</label>
                    <label><input type="checkbox" value="Other" id="other-personnel"> Other</label>
                    <input type="text" id="other-personnel-name" class="hidden" placeholder="Specify who">
                </div>
            </div>
            <!-- Entry Type -->
            <div class="form-group">
                <label for="entry-type">Entry Type:</label>
                <select id="entry-type">
                    <option value="">Select Entry Type</option>
                    <option value="Resident Permission">Resident Permission</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Scheduled Maintenance">Scheduled Maintenance</option>
                </select>
            </div>
            <!-- Nature of Visit -->
            <div class="form-group">
                <label for="nature-of-visit">Nature of Visit:</label>
                <textarea id="nature-of-visit" rows="4" placeholder="Describe the nature of the visit..."></textarea>
            </div>
            <!-- Options -->
            <div class="form-group">
                <label>Options:</label>
                <div class="options-group">
                    <label><input type="checkbox" value="Work Completed"> Work Completed</label>
                    <label><input type="checkbox" value="Work Pending"> Work Pending</label>
                    <label><input type="checkbox" value="Please Contact Property Management"> Please Contact Property Management</label>
                </div>
            </div>
        </form>
    </div>

    <!-- Notice Preview Section -->
    <div class="section notice-preview-section">
        <div class="notice" id="notice-preview">
            <!-- Notice Content -->
        </div>
    </div>

    <!-- Print Options Section -->
    <div class="section print-options-section">
        <h2>Print Options</h2>
        <label for="notices-per-page">Notices per Page:</label>
        <select id="notices-per-page">
            <option value="1">1 per page</option>
            <option value="2">2 per page</option>
        </select>
        <button id="print-button">Print Notice</button>
    </div>
</div>

<!-- Printable Area -->
<div id="printable-area" class="hidden"></div>

<script>
    // JavaScript Code
    document.addEventListener('DOMContentLoaded', function() {
        // Form Elements
        const suiteNumberInput = document.getElementById('suite-number');
        const entryDateInput = document.getElementById('entry-date');
        const securityCheckbox = document.getElementById('security');
        const securityOptions = document.getElementById('security-options');
        const guardNameSelect = document.getElementById('guard-name');
        const otherGuardNameInput = document.getElementById('other-guard-name');
        const otherPersonnelCheckbox = document.getElementById('other-personnel');
        const otherPersonnelNameInput = document.getElementById('other-personnel-name');
        const entryTypeSelect = document.getElementById('entry-type');
        const natureOfVisitInput = document.getElementById('nature-of-visit');
        const optionsCheckboxes = document.querySelectorAll('.options-group input[type="checkbox"]');
        const noticesPerPageSelect = document.getElementById('notices-per-page');
        const printButton = document.getElementById('print-button');
        const noticePreviewDiv = document.getElementById('notice-preview');
        const printableArea = document.getElementById('printable-area');
        const formInputs = document.querySelectorAll('#notice-form input, #notice-form select, #notice-form textarea');

        // Dynamic Form Behavior
        securityCheckbox.addEventListener('change', function() {
            if (this.checked) {
                securityOptions.classList.remove('hidden');
            } else {
                securityOptions.classList.add('hidden');
                guardNameSelect.value = '';
                otherGuardNameInput.value = '';
                otherGuardNameInput.classList.add('hidden');
            }
            updateNotice();
        });

        guardNameSelect.addEventListener('change', function() {
            if (this.value === 'Others') {
                otherGuardNameInput.classList.remove('hidden');
            } else {
                otherGuardNameInput.classList.add('hidden');
                otherGuardNameInput.value = '';
            }
            updateNotice();
        });

        otherPersonnelCheckbox.addEventListener('change', function() {
            if (this.checked) {
                otherPersonnelNameInput.classList.remove('hidden');
            } else {
                otherPersonnelNameInput.classList.add('hidden');
                otherPersonnelNameInput.value = '';
            }
            updateNotice();
        });

        // Update Notice Preview
        formInputs.forEach(function(input) {
            input.addEventListener('input', updateNotice);
            input.addEventListener('change', updateNotice);
        });

        function updateNotice() {
            const noticeData = collectNoticeData();
            const noticeHTML = generateNoticeHTML(noticeData);
            noticePreviewDiv.innerHTML = noticeHTML;
        }

        function collectNoticeData() {
            const suiteNumber = suiteNumberInput.value || '____________';
            const entryDate = entryDateInput.value ? formatDate(entryDateInput.value) : '____________';
            let personsWhoEntered = [];
            document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked').forEach(function(checkbox) {
                if (checkbox.value === 'Security') {
                    let guardName = guardNameSelect.value;
                    if (guardName === 'Others') {
                        guardName = otherGuardNameInput.value || '____________';
                    }
                    if (guardName) {
                        personsWhoEntered.push(`Security (${guardName})`);
                    } else {
                        personsWhoEntered.push('Security');
                    }
                } else if (checkbox.value === 'Other') {
                    const otherName = otherPersonnelNameInput.value || '____________';
                    personsWhoEntered.push(otherName);
                } else {
                    personsWhoEntered.push(checkbox.value);
                }
            });
            if (personsWhoEntered.length === 0) {
                personsWhoEntered.push('____________');
            }

            const entryType = entryTypeSelect.value || '____________';
            const natureOfVisit = natureOfVisitInput.value || '____________';

            let options = [];
            optionsCheckboxes.forEach(function(checkbox) {
                options.push({
                    label: checkbox.value,
                    checked: checkbox.checked
                });
            });

            return {
                suiteNumber,
                entryDate,
                personsWhoEntered: personsWhoEntered.join(', '),
                entryType,
                natureOfVisit,
                options
            };
        }

        function generateNoticeHTML(data) {
            let optionsHTML = '';
            data.options.forEach(function(option) {
                const symbol = option.checked ? '☑' : '☐';
                optionsHTML += `<div><span>${symbol}</span><span>${option.label}</span></div>`;
            });

            return `
                <img src="https://i.imgur.com/LmweghF.png" alt="Company Logo" class="logo">
                <h2>SUITE ENTRY NOTICE</h2>
                <img src="https://i.imgur.com/7O6EOHU.png" alt="Lock Image" class="lock">
                <p><strong>Date:</strong> ${data.entryDate}</p>
                <p><strong>Suite Number:</strong> ${data.suiteNumber}</p>
                <p><strong>Person(s) who entered:</strong> ${data.personsWhoEntered}</p>
                <p><strong>Entry Type:</strong> ${data.entryType}</p>
                <p><strong>Nature of Visit:</strong></p>
                <p>${data.natureOfVisit}</p>
                <div class="options">
                    ${optionsHTML}
                </div>
                <p class="footer">Questions? Contact Property Management: 647-368-7395</p>
            `;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString(undefined, options);
        }

        // Initial Notice Update
        updateNotice();

        // Print Functionality
        printButton.addEventListener('click', function() {
            printableArea.innerHTML = '';
            const noticeData = collectNoticeData();
            const noticeHTML = generateNoticeHTML(noticeData);
            const noticesPerPage = parseInt(noticesPerPageSelect.value);

            for (let i = 0; i < noticesPerPage; i++) {
                const noticeElement = document.createElement('div');
                noticeElement.classList.add('notice');
                noticeElement.innerHTML = noticeHTML;
                printableArea.appendChild(noticeElement);
            }

            printableArea.classList.remove('hidden');
            window.print();
            printableArea.classList.add('hidden');
        });
    });
</script>

</body>
</html>
